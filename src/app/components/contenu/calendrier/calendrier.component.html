
<full-calendar [options]="calendarOptions" [events]="events"></full-calendar>

<p-dialog
    [(visible)]="dialog"
    [style]="{ width: '450px' }"
    header="New entry"
    [modal]="true"
    styleClass="p-fluid"
>
    <ng-template pTemplate="content">
        <div class="field">
            <label for="users">Employé</label>
            <p-dropdown
                [options]="employees"

                optionLabel="username"
                placeholder="Sélectionnez un employé"
                (onChange)="getUserCalendar($event.value.id)"
                appendTo="body"
            ></p-dropdown>
        </div>

        <div class="field">
            <label for="startDate">Plage de dates</label>
            <p-calendar

                [showIcon]="true"
                [firstDayOfWeek]="1"
                [disabledDays]="[0, 2, 3, 4, 5, 6]"
                (onSelect)="dateRangeControl()"
                selectionMode="range"
                [readonlyInput]="true"
                appendTo="body"
            ></p-calendar>
        </div>

        <div class="field">
            <label for="numberOfHours">Nombre d'heures travaillées</label>
            <p-inputNumber
                id="numberOfHours"

                [showButtons]="true"
                buttonLayout="horizontal"
                decrementButtonClass="p-button-danger"
                incrementButtonClass="p-button-success"
                incrementButtonIcon="pi pi-plus"
                decrementButtonIcon="pi pi-minus"
                [min]="1"
                [max]="40"
            ></p-inputNumber>
        </div>

        <div class="field">
            <label for="description">Description</label>
            <input
                type="text"
                pInputText
                id="description"

                required
                autofocus
            />
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button
            pButton
            pRipple
            label="Cancel"
            icon="pi pi-times"
            class="p-button-text p-button-danger"
            (click)="hideDialog()"
        ></button>
        <button
            pButton
            pRipple
            label="Save"
            icon="pi pi-check"
            class="p-button-text"
            (click)="saveEntry()"
        ></button>
    </ng-template>
</p-dialog>
