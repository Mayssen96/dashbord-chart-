<div class="surface-section" style="border-radius: 1rem">
    <div class="text-center mb-5 p-5">
        <div class="text-900 text-3xl font-medium mb-3">
            Welcome, {{ user.username }}!
        </div>

        <ul class="list-none p-0 m-0">
            <li
                class="flex align-items-center py-3 px-2 surface-border flex-wrap"
            >
               
            </li>
            <li
                class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap"
            >
                <div class="text-500 w-6 md:w-2 font-medium">Last Name</div>
                <div
                    class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1"
                >
                    <p-inplace
                        [closable]="true"
                        [style]="{ 'min-height': '33px' }"
                        (onDeactivate)="saveUser()"
                        closeIcon="pi pi-save"
                    >
                        <ng-template pTemplate="display">
                            {{ user.lastName }}
                        </ng-template>
                        <ng-template pTemplate="content">
                            <input
                                type="text"
                                [(ngModel)]="user.lastName"
                                pInputText
                            />
                        </ng-template>
                    </p-inplace>
                </div>
            </li>
            <li
                class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap"
            >
                <div class="text-500 w-6 md:w-2 font-medium">First name</div>
                <div
                    class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1"
                >
                    <p-inplace
                        [closable]="true"
                        [style]="{ 'min-height': '33px' }"
                        (onDeactivate)="saveUser()"
                        closeIcon="pi pi-save"
                    >
                        <ng-template pTemplate="display">
                            {{ user.firstName }}
                        </ng-template>
                        <ng-template pTemplate="content">
                            <input
                                type="text"
                                [(ngModel)]="user.firstName"
                                pInputText
                            />
                        </ng-template>
                    </p-inplace>
                </div>
            </li>
            <li
                class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap"
            >
                <div class="text-500 w-6 md:w-2 font-medium">Email</div>
                <div
                    class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1"
                >
                    <p-inplace
                        [closable]="true"
                        [style]="{ 'min-height': '33px' }"
                        (onDeactivate)="saveUser()"
                        closeIcon="pi pi-save"
                    >
                        <ng-template pTemplate="display">
                            {{ user.email }}
                        </ng-template>
                        <ng-template pTemplate="content">
                            <input
                                type="text"
                                [(ngModel)]="user.email"
                                pInputText
                            />
                        </ng-template>
                    </p-inplace>
                </div>
            </li>

            <li
                class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap"
            >
                <div class="text-500 w-6 md:w-2 font-medium">Password</div>
                <div
                    class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1"
                >
                    <p-inplace
                        [closable]="true"
                        [style]="{ 'min-height': '33px' }"
                        (onDeactivate)="saveUserPassword()"
                        closeIcon="pi pi-save"
                    >
                        <ng-template pTemplate="display">
                            ••••••••
                        </ng-template>
                        <ng-template pTemplate="content">
                            <input
                                type="password"
                                [(ngModel)]="password"
                                pInputText
                            />
                        </ng-template>
                    </p-inplace>
                </div>
            </li>
        </ul>
    </div>
</div>

<p-dialog
    [(visible)]="dialog"
    [style]="{ width: '450px' }"
    header="Demande de conversion"
    [modal]="true"
    styleClass="p-fluid"
    [maximizable]="true"
>
    <ng-template pTemplate="content">
        <ul class="list-none p-0 m-0">
            <li
                class="flex align-items-center py-3 px-2 surface-border flex-wrap"
            >
               
            </li>
            <li>
                
            </li>
        </ul>
    </ng-template>

    <ng-template pTemplate="footer">
        <button
            pButton
            pRipple
            label="Cancel"
            icon="pi pi-times"
            class="p-button-text"
            (click)="hideDialog()"
        ></button>
        <button
            pButton
            pRipple
            label="Save"
            icon="pi pi-check"
            class="p-button-text"
            
        ></button>
    </ng-template>
</p-dialog>
