<div class="flex align-items-center justify-content-center">
    
    <div style="width: 60rem">
        <style>
            .div-form{
                @media screen and (min-width: 1000px) {
                padding-left: 30%;padding-right: 30%; margin-bottom: 20%;padding-left: 30%;padding-right: 30%; margin-bottom: 20%;
            }
    
            }
    
        </style>
        <img  src="assets/images/logofinal.ico" alt="Sakai logo" class="div-image" style="width: 20%; height: 20%; margin-left: 40%;">
        <form
            [formGroup]="loginForm"
            (ngSubmit)="login()"
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    rgb(199, 19, 19) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            "
        >
            <div
                class="h-full w-full m-0 py-7 px-4"
                style="
                    border-radius: 53px;
                    background: linear-gradient(
                        180deg,
                        var(--surface-50) 38.9%,
                        var(--surface-0)
                    );
                "
            >
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">
                        Welcome to HR!
                    </div>
                    <span class="text-600 font-medium">Rest Password</span>
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <label class="block text-900 text-xl font-medium mb-2"
                        >Email</label
                    >
                    <input
                        formControlName="email"
                        type="text"
                        name="email"
                        placeholder="email"
                        pInputText
                        class="w-full mb-3"
                        style="padding: 1rem"
                    />
                    <label class="block text-900 text-xl font-medium mb-2"
                        >Password</label
                    >
                    <input
                        formControlName="password"
                        type="text"
                        name="password"
                        placeholder="password"
                        pInputText
                        class="w-full mb-3"
                        style="padding: 1rem"
                    />

                    <button
                        pButton
                        [disabled]="loginForm.invalid"
                        type="submit"
                        label="reset"
                        style="background-color: rgb(1, 1, 15);"
                    ></button>
                    <!-- <p-button label="Click" ></p-button> -->
                    
                </div>
            </div>
        </form>
    </div>
</div>
